# Redis Configuration File for Staging Environment
# Optimized for Discord Bot workloads in staging

# NETWORK
bind 0.0.0.0                           # Listen on all interfaces
port 6379                               # Default port
timeout 0                               # Close connection after N seconds of inactivity (0 = disable)
tcp-keepalive 300                       # TCP keepalive
tcp-backlog 511                         # TCP backlog

# GENERAL
daemonize no                            # Run in foreground (Docker compatible)
supervised no                           # Upstart/systemd supervision
pidfile /var/run/redis_6379.pid         # PID file location
loglevel notice                          # Log level (debug, verbose, notice, warning)
logfile ""                               # Log file (empty = stdout)
syslog-enabled no                       # Enable syslog
syslog-ident redis                      # Syslog identifier
syslog-facility local0                  # Syslog facility

# SNAPSHOTTING
save 900 1                              # Save after 900 seconds if at least 1 key changed
save 300 10                             # Save after 300 seconds if at least 10 keys changed
save 60 10000                           # Save after 60 seconds if at least 10000 keys changed
stop-writes-on-bgsave-error yes         # Stop writes if background save fails
rdbcompression yes                      # Compress RDB files
rdbchecksum yes                         # Add CRC64 checksum to RDB files
dbfilename dump.rdb                     # RDB filename
dir /data                               # Working directory

# REPLICATION
replica-serve-stale-data yes            # Serve stale data when replica is disconnected
replica-read-only yes                   # Replicas are read-only
repl-diskless-sync no                   # Use disk-based replication
repl-diskless-sync-delay 5              # Delay in seconds before starting diskless sync
repl-ping-replica-period 10            # Ping replicas every N seconds
repl-timeout 60                         # Timeout for replica sync
repl-disable-tcp-nodelay no             # Disable TCP_NODELAY on replica
repl-backlog-size 1mb                   # Replication backlog size
repl-backlog-ttl 3600                   # Replication backlog TTL
replica-priority 100                    # Replica priority for promotion
min-replicas-to-write 0                 # Minimum number of replicas for writes
min-replicas-max-lag 10                 # Maximum lag for replicas

# SECURITY
# Note: The password will be set via command line in docker-compose
# requirepass yourpassword               # Set password (configured in docker-compose)

# MEMORY MANAGEMENT (Reduced for staging)
maxmemory 128mb                         # Maximum memory usage (reduced for staging)
maxmemory-policy allkeys-lru            # Memory eviction policy
maxmemory-samples 5                     # Number of samples for LRU
lazyfree-lazy-eviction no               # Lazy eviction
lazyfree-lazy-expire no                 # Lazy expiration
lazyfree-lazy-server-del no             # Lazy server deletion

# AOF (Append Only File)
appendonly yes                          # Enable AOF persistence
appendfilename "appendonly.aof"         # AOF filename
appendfsync everysec                    # AOF fsync policy (always, everysec, no)
no-appendfsync-on-rewrite no            # Don't fsync during AOF rewrite
auto-aof-rewrite-percentage 100         # AOF rewrite trigger percentage
auto-aof-rewrite-min-size 32mb          # AOF rewrite trigger size (reduced for staging)
aof-load-truncated yes                  # Load truncated AOF
aof-use-rdb-preamble yes                # Use RDB preamble for faster restart

# LUA SCRIPTING
lua-time-limit 5000                     # Lua script execution limit in ms

# SLOW LOG
slowlog-log-slower-than 5000            # Log queries slower than this (in microseconds, reduced for staging)
slowlog-max-len 128                     # Maximum slow log length

# LATENCY MONITOR
latency-monitor-threshold 100           # Latency monitor threshold in ms

# EVENT NOTIFICATION
notify-keyspace-events ""               # Keyspace notifications (empty = disabled)

# ADVANCED CONFIG
hash-max-ziplist-entries 512             # Max entries for hash ziplist
hash-max-ziplist-value 64               # Max value for hash ziplist
list-max-ziplist-size -2                # Max size for list ziplist (-2 = 8kb)
list-compress-depth 0                   # List compression depth
set-max-intset-entries 512              # Max entries for set intset
zset-max-ziplist-entries 128            # Max entries for zset ziplist
zset-max-ziplist-value 64               # Max value for zset ziplist
hll-sparse-max-bytes 3000               # Max bytes for HLL sparse representation
stream-node-max-bytes 4096              # Max bytes for stream node
stream-node-max-entries 100             # Max entries for stream node

# ACTIVE DEFRAGMENTATION
activedefrag no                         # Disable active defragmentation (can be enabled for production)
active-defrag-ignore-bytes 100mb        # Ignore fragmentation below this size
active-defrag-threshold-lower 10        # Lower fragmentation threshold
active-defrag-threshold-upper 100       # Upper fragmentation threshold
active-defrag-cycle-min 1               # Minimum defrag cycle time in ms
active-defrag-cycle-max 25              # Maximum defrag cycle time in ms
active-defrag-max-scan-fields 1000      # Maximum number of fields to scan

# CLIENTS (Reduced for staging)
maxclients 5000                         # Maximum number of connected clients (reduced for staging)

# MEMORY USAGE OPTIMIZATION
# Optimized for Discord Bot workloads
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# CLUSTER (Disabled for single instance)
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-announce-ip 10.1.1.5
# cluster-announce-port 6379
# cluster-announce-bus-port 16379

# MODULES (Add any Redis modules here)
# loadmodule /path/to/module.so

# COMMANDS RENAMING (For security)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
# rename-command CONFIG ""

# CLIENT OUTPUT BUFFER LIMITS
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# CLIENT QUERY BUFFER LIMITS
client-query-buffer-limit 1gb

# PROTOCOL MAX BULK REQUEST SIZE
proto-max-bulk-len 512mb

# HZ (Frequency of background tasks)
hz 10

# DYNAMIC HZ
dynamic-hz yes

# AOF REWRITE INCREMENTAL FSYNC
aof-rewrite-incremental-fsync yes

# RDB SAVE INCREMENTAL FSYNC
rdb-save-incremental-fsync yes

# LFU (Least Frequently Used) SETTINGS
lfu-log-factor 10
lfu-decay-time 1